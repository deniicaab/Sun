<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Citas</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f3eafc, #e0d4f7);
      font-family: 'Georgia', serif;
      color: #3D0642;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .pista {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #7A5C9E;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #7A5C9E;
      border-radius: 10px;
      background-color: #fff;
      color: #3D0642;
      box-shadow: 0 0 10px rgba(122, 92, 158, 0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7A5C9E;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a3d7a;
    }

    #contenido {
      display: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: #3D0642;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(122, 92, 158, 0.2);
      margin-top: 40px;
    }

    table {
      margin: 30px auto;
      border-collapse: separate;
      border-spacing: 20px;
    }

    td {
      padding: 20px 40px;
      background-color: #f9f6ff;
      color: #3D0642;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(122, 92, 158, 0.1);
      transition: transform 0.3s ease;
    }

    td:hover {
      transform: scale(1.05);
      background-color: #e0d4f7;
    }

    a {
      text-decoration: none;
      color: #3D0642;
    }
  </style>
  <script>
    function verificar() {
      const clave = document.getElementById("clave").value;
      if (clave === "0625") {
        document.getElementById("contenido").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Contraseña incorrecta bot");
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h1>Ingresa la contraseña</h1>
    <p class="pista">La contraseña es mi cumple + el tuyo</p>
    <input type="password" id="clave" placeholder="Ejemplo: 12+07">
    <br>
    <button onclick="verificar()">Entrar</button>
  </div>

  <div id="contenido">
    <h2>Elige tu sorpresa </h2>
    <table>
      <tr>
        <td><a href="carta.html">Carta</a></td>
        <td><a href="juegos.html">Juegos</a></td>
       </tr>
    </table>
  </div>
</body>
</html>
